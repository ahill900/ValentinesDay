<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrong Answer</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="emoji-container"></div>

    <div class="container text-center mt-5">
        <header>
            <span class='sad-emoji' style='font-size:100px;'>&#128148;</span>

            <h1>You chose incorrectly</h1>
            <p class="lead">Try again?</p>
        </header>

        <div class="mt-5" style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
            <a href="index.html" class="btn btn-primary custom-btn" style="background-color: green;">Yes</a>
            <a href="sad.html" class="btn btn-primary custom-btn" style="background-color: rgb(128, 0, 0);">No</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    const emojiContainer = document.getElementById('emoji-container');

    function createEmoji() {
        const emoji = document.createElement('span');
        emoji.classList.add('emoji');
        emoji.innerHTML = '&#128557';
        // Set random horizontal position
        emoji.style.left = Math.random() * 100 + 'vw';

        // Randomize animation duration for falling and spinning
        emoji.style.animationDuration = Math.random() * 5 + 5 + 's'; // Falling speed
        emoji.style.fontSize = Math.random() * 50 + 20 + 'px'; // Random size
        emoji.style.opacity = Math.random() * 0.5 + 0.5; // Random opacity

        emojiContainer.appendChild(emoji);

        // Remove the heart after animation ends
        setTimeout(() => {
            emoji.remove();
        }, 10000); // Match the duration of the animations
    }

    // Generate hearts every 500ms
    setInterval(createEmoji, 750);
</script>


</html>
